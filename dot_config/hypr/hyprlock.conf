# ~/.config/hypr/hyprlock.conf
# Lemurs-style TUI display manager look

background {
    path =
    color = rgba(0, 0, 0, 1.0)
    blur_passes = 0
}

# ── Shutdown / Reboot hint (top-left) ──
label {
    monitor =
    text = Shutdown F1   Reboot F2
    text_align = left
    color = rgba(200, 80, 80, 1.0)
    font_size = 12
    font_family = monospace
    position = 25, -20
    halign = left
    valign = top
}

# ── Session indicator (centered, above login) ──
label {
    monitor =
    text = hyprland   >
    text_align = center
    color = rgba(86, 182, 194, 1.0)
    font_size = 14
    font_family = monospace
    position = 0, 105
    halign = center
    valign = center
}

# ── Login box border ──
shape {
    monitor =
    size = 310, 32
    color = rgba(0, 0, 0, 0)
    rounding = 0
    border_size = 1
    border_color = rgba(200, 200, 200, 1.0)
    rotate = 0
    xray = false
    position = 0, 55
    halign = center
    valign = center
}

# ── Login label mask (covers border behind text) ──
shape {
    monitor =
    size = 48, 14
    color = rgba(0, 0, 0, 1.0)
    rounding = 0
    border_size = 0
    border_color = rgba(0, 0, 0, 0)
    rotate = 0
    xray = false
    position = -118, 71
    halign = center
    valign = center
}

# ── "Login" floating label ──
label {
    monitor =
    text = Login
    text_align = left
    color = rgba(200, 200, 200, 1.0)
    font_size = 10
    font_family = monospace
    position = -118, 71
    halign = center
    valign = center
}

# ── Username inside login box ──
label {
    monitor =
    text = $USER
    text_align = center
    color = rgba(200, 200, 200, 1.0)
    font_size = 12
    font_family = monospace
    position = 0, 55
    halign = center
    valign = center
}

# ── Password label mask (covers border behind text) ──
shape {
    monitor =
    size = 72, 14
    color = rgba(0, 0, 0, 1.0)
    rounding = 0
    border_size = 0
    border_color = rgba(0, 0, 0, 0)
    rotate = 0
    xray = false
    position = -105, 11
    halign = center
    valign = center
}

# ── "Password" floating label ──
label {
    monitor =
    text = Password
    text_align = left
    color = rgba(255, 50, 50, 1.0)
    font_size = 10
    font_family = monospace
    position = -105, 11
    halign = center
    valign = center
}

# ── Password input field ──
input-field {
    size = 310, 32
    position = 0, -5
    halign = center
    valign = center

    outline_thickness = 1
    outer_color = rgb(255, 50, 50)
    inner_color = rgba(0, 0, 0, 1.0)

    font_color = rgb(200, 200, 200)
    font_family = monospace
    font_size = 12

    placeholder_text =
    fade_on_empty = false

    dots_text_format = *
    dots_size = 0.5
    dots_spacing = 0.15
    dots_center = true
    hide_input = false

    rounding = 0
}
